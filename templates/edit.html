<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>تعديل المنتج - Crops Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            direction: rtl;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">تعديل المنتج</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">اسم المنتج</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">الفئة</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">السعر (SDG)</label>
            <input type="text" id="price" name="price" class="form-control" value="{{ product.price }}" required />
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">الوحدة</label>
            <input type="text" id="unit" name="unit" class="form-control" value="{{ product.unit }}" required />
        </div>
        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
        <a href="/admin" class="btn btn-secondary">إلغاء</a>
    </form>
</div>

</body>
</html>
