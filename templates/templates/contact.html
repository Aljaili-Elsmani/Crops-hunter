<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>تواصل معنا - Crops Hunter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f0f0f0; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>تواصل معنا</h1>
    <form>
        <label>الاسم:
            <input type="text" name="name" required />
        </label>
        <label>البريد الإلكتروني:
            <input type="email" name="email" required />
        </label>
        <label>الرسالة:
            <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
