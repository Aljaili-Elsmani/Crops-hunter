<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Crops Hunter</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        header {
            background-color: #2d6a4f;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #40916c;
            display: flex;

        nav a {
            color: white;
            text-decoration: none;

        }

            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crops Hunter</h1>
    </header>
    <nav>
        <a href="/">الصفحة الرئيسية</a>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
