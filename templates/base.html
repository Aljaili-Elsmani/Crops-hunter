<html lang="ar">

        body {

            background-color: #f5f5f5;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;

        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
