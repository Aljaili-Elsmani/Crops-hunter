<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Crops Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- شريط التنقل -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Crops Hunter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">تواصل معنا</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">من نحن</a></li>
        {% if session.get('logged_in') %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_product') }}">إضافة منتج</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">تسجيل الخروج</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">تسجيل الدخول</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- محتوى الصفحة -->
<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
