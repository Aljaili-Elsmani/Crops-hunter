<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            padding: 30px;
        }
        .product-box {
            margin: auto;
            padding: 20px;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: right;
            direction: rtl;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 16px;
        }
        .back-btn, .whatsapp-btn {
            display: inline-block;
            margin: 10px 5px 0 5px;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .back-btn {
            background-color: #6c757d;
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
    </style>
</head>
<body>
    <div class="product-box">
        <h2>{{ product.name }}</h2>
        <div class="info"><strong>الفئة:</strong> {{ product.category }}</div>
        <div class="info"><strong>السعر:</strong> {{ product.price }} جنيه سوداني</div>
        <div class="info"><strong>الوحدة:</strong> {{ product.unit }}</div>
        <div class="info"><strong>الكمية المتاحة:</strong> {{ product.quantity }}</div>
        <div class="info"><strong>التوصيل:</strong> {{ product.delivery }}</div>
        {% if product.notes %}
        <div class="info"><strong>ملاحظات:</strong> {{ product.notes }}</div>
        {% endif %}
        <a class="whatsapp-btn" href="https://wa.me/249916399000?text=مرحبًا، أرغب في شراء {{ product.name }} الكمية: .... طن. 🔹 الاسم: 🔹 مكان الاستلام:" target="_blank">اطلب عبر واتساب</a>
        <a class="back-btn" href="{{ url_for('index') }}">العودة للرئيسية</a>
    </div>
</body>
</html>
