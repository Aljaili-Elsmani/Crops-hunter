<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة منتج</title>
</head>
<body>
    <h2>إضافة منتج جديد</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="background-color: {% if category == 'success' %}#d4edda{% else %}#f8d7da{% endif %}; padding: 10px; margin: 10px 0;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="name" placeholder="اسم المنتج" required><br>
        <input type="text" name="category" placeholder="الفئة (حبوب، بقوليات..)" required><br>
        <input type="text" name="price" placeholder="السعر (مثال: 5,999)" required><br>
        <input type="text" name="unit" placeholder="الوحدة (كيلو، طن...)"><br>
        <input type="text" name="quantity" placeholder="الكمية (مثال: 100 كيلو)"><br>
        <input type="text" name="origin" placeholder="مكان الإنتاج"><br>
        <input type="text" name="production_date" placeholder="تاريخ الإنتاج (مثال: 07/2024)"><br><br>
        <button type="submit">إضافة</button>
    </form>
</body>
</html>
