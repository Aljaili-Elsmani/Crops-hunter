<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة منتج - Crops Hunter</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .form-box {
            width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: right;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            direction: rtl;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>إضافة منتج</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="name" placeholder="اسم المنتج" required>
        <input type="text" name="category" placeholder="الفئة (حبوب، بقوليات، خضروات...)" required>
        <input type="text" name="price" placeholder="السعر (مثال: 5999)" required>
        <input type="text" name="unit" placeholder="الوحدة (كيلو، طن، جرام...)">
        <input type="text" name="quantity" placeholder="الكمية (مثال: 100 كيلو)">
        <input type="text" name="origin" placeholder="مكان الإنتاج (مثال: الجزيرة)">
        <input type="text" name="production_date" placeholder="تاريخ الإنتاج (مثال: 07-2024)" maxlength="7">
        <button type="submit">إضافة</button>
    </form>
</div>

</body>
</html>
