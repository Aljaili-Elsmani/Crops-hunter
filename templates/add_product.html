<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة منتج - Crops Hunter</title>
    <style>
        body { font-family: Arial; direction: rtl; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">إضافة منتج جديد</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="messages">
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="post">
    <input type="text" name="name" placeholder="اسم المنتج" required>
    <input type="text" name="category" placeholder="الفئة" required>
    <input type="text" name="price" placeholder="السعر" required>
    <input type="text" name="unit" placeholder="الوحدة (كيلو، طن...)" >
    <input type="text" name="quantity" placeholder="الكمية المتاحة" >
    <select name="delivery">
        <option value="">هل يوجد توصيل؟</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
    </select>
    <textarea name="notes" placeholder="ملاحظات إضافية"></textarea>
    <button type="submit">إضافة المنتج</button>
</form>

</body>
</html>
