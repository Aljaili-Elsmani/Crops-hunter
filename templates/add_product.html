<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة منتج - Crops Hunter</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .form-box {
            background-color: #ffffff;
            margin: auto;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>إضافة منتج</h2>

        <!-- رسائل النجاح أو الخطأ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="name" placeholder="اسم المنتج" required><br>
            <input type="text" name="category" placeholder="الفئة" required><br>
            <input type="text" name="price" placeholder="السعر" required><br>
            <input type="text" name="unit" placeholder="الوحدة (مثلاً: طن، كيلو)" ><br>
            <button type="submit">إضافة</button>
        </form>

        <br>
        <a href="{{ url_for('index') }}">العودة للرئيسية</a>
    </div>
</body>
</html>
