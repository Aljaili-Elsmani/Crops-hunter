<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>إدارة المنتجات - Crops Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            direction: rtl;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-primary">إدارة المنتجات</h1>

    <form method="POST" class="mb-4">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="name" class="form-label">اسم المنتج</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">الفئة</label>
                <input type="text" id="category" name="category" class="form-control" required />
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">السعر (SDG)</label>
                <input type="text" id="price" name="price" class="form-control" required />
            </div>
            <div class="col-md-2">
                <label for="unit" class="form-label">الوحدة</label>
                <input type="text" id="unit" name="unit" class="form-control" required />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">إضافة منتج</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>الاسم</th>
                <th>الفئة</th>
                <th>السعر</th>
                <th>الوحدة</th>
                <th>التحكم</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.unit }}</td>
                <td>
                    <a href="/edit/{{ product.id }}" class="btn btn-warning btn-sm mx-1">تعديل</a>
                    <a href="/delete/{{ product.id }}" class="btn btn-danger btn-sm mx-1" onclick="return confirm('هل أنت متأكد من حذف هذا المنتج؟')">حذف</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center">لا توجد منتجات</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">العودة للصفحة الرئيسية</a>
</div>

</body>
</html>
