<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>إدارة المنتجات - Crops Hunter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f0f0f0; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>إضافة منتج جديد</h1>
    <form method="POST">
        <label>اسم المنتج:
            <input type="text" name="name" required />
        </label>

        <label>السعر:
            <input type="text" name="price" required />
        </label>

        <label>وحدة القياس (مثل جرام، طن):
            <input type="text" name="unit" required />
        </label>

        <label>اختر تصنيف موجود:
            <select name="category">
                <option value="" selected>-- اختر تصنيف --</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </label>

        <label>أو أدخل تصنيف جديد:
            <input type="text" name="new_category" />
        </label>

        <button type="submit">إضافة المنتج</button>
    </form>
</body>
</html>
