<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>صفحة الإدارة - إضافة منتجات</title>
</head>
<body>
    <h1>إضافة منتج جديد</h1>
    <form method="POST" action="{{ url_for('admin') }}">
        <label>الاسم:</label><br>
        <input type="text" name="name" required><br>

        <label>الفئة:</label><br>
        <input type="text" name="category" required><br>

        <label>السعر:</label><br>
        <input type="number" step="0.01" name="price" required><br>

        <label>وحدة القياس:</label><br>
        <input type="text" name="unit" required><br>

        <label>مكان الإنتاج:</label><br>
        <input type="text" name="origin"><br>

        <label>الكمية المتوفرة:</label><br>
        <input type="text" name="quantity"><br>

        <label>ملاحظات إضافية:</label><br>
        <textarea name="notes"></textarea><br><br>

        <button type="submit">إضافة المنتج</button>
    </form>

    <hr>

    <h2>المنتجات الموجودة</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.category }} - {{ product.price }} جنيه / {{ product.unit }}</li>
        {% else %}
            <li>لا توجد منتجات</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="{{ url_for('index') }}">العودة للصفحة الرئيسية</a>
</body>
</html>
