<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة المنتجات</title>
    <style>
        body { font-family: Arial; direction: rtl; background: #f0f0f0; text-align: center; padding: 40px; }
        form { background: white; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, select, button { margin: 10px 0; padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #aaa; }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>إضافة منتج جديد</h1>
    <form method="POST">
        <input type="text" name="product" placeholder="اسم المنتج" required><br>
        <input type="text" name="price" placeholder="السعر" required><br>

        <label>اختر تصنيف موجود:</label><br>
        <select name="category">
            {% for category in data %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br>

        <label>أو أدخل تصنيف جديد:</label><br>
        <input type="text" name="new_category" placeholder="تصنيف جديد (اختياري)"><br>

        <button type="submit">إضافة</button>
    </form>
</body>
</html>
