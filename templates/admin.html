<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - تعديل الأسعار</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; direction: rtl; }
        h1 { color: #2c3e50; text-align: center; }
        form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background: #1c5980; }
    </style>
</head>
<body>
    <h1>لوحة التحكم - تعديل الأسعار</h1>
    <form method="POST">
        {% for item, price in prices.items() %}
            <label>{{ item }}</label>
            <input type="text" name="{{ item }}" value="{{ price }}">
        {% endfor %}
        <input type="submit" value="حفظ التعديلات">
    </form>
</body>
</html>
