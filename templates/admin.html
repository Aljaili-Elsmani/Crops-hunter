<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>لوحة التحكم - Crops Hunter</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        label { display: block; margin: 15px 0 5px; }
        input[type=text] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        h2 { text-align: center; }
        .existing { max-width: 600px; margin: 40px auto; }
        .category { margin-bottom: 20px; }
        .category h3 { background: #2980b9; color: white; padding: 6px; border-radius: 5px; }
        .product { padding-left: 20px; }
    </style>
</head>
<body>
    <h2>لوحة التحكم - إضافة أو تعديل الأسعار</h2>
    <form method="POST">
        <label for="category">التصنيف (مثلاً: بقوليات):</label>
        <input type="text" id="category" name="category" required />
        
        <label for="product">اسم المنتج:</label>
        <input type="text" id="product" name="product" required />
        
        <label for="price">السعر (مثلاً: 50,000 SDG):</label>
        <input type="text" id="price" name="price" required />
        
        <button type="submit">حفظ</button>
    </form>

    <div class="existing">
        <h2>المنتجات الحالية</h2>
        {% for category, products in data.items() %}
            <div class="category">
                <h3>{{ category }}</h3>
                {% for product, price in products.items() %}
                    <div class="product">{{ product }} : {{ price }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
