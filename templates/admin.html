<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة الأسعار - Crops Hunter</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 30px; direction: rtl; text-align: center; }
        h1 { color: #2c3e50; }
        form { margin: 20px auto; padding: 20px; background: white; width: 400px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, button { padding: 10px; margin: 10px 0; width: 90%; }
        .price-list { margin-top: 30px; }
        .item { margin: 5px; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px #ddd; }
    </style>
</head>
<body>
    <h1>إدارة الأسعار</h1>
    <form method="POST">
        <input type="text" name="item" placeholder="اسم المنتج" required>
        <input type="text" name="price" placeholder="السعر (مثال: 75000 SDG)" required>
        <button type="submit">إضافة / تحديث</button>
    </form>

    <div class="price-list">
        <h3>الأسعار الحالية:</h3>
        {% for item, price in prices.items() %}
            <div class="item">{{ item }}: {{ price }}</div>
        {% endfor %}
    </div>
</body>
</html>
