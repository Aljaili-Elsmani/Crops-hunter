<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>إدارة المنتجات - Crops Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            direction: rtl;
            background-color: #f8f9fa;
        }
        .product-table {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">إدارة المنتجات</h1>

    <div class="mb-4">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">اسم المنتج</label>
                <input type="text" class="form-control" name="name" id="name" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">الفئة</label>
                <input type="text" class="form-control" name="category" id="category" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">السعر</label>
                <input type="text" class="form-control" name="price" id="price" required />
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">الوحدة (كيلو، جرام، طن، ...)</label>
                <input type="text" class="form-control" name="unit" id="unit" required />
            </div>
            <button type="submit" class="btn btn-primary">إضافة المنتج</button>
        </form>
    </div>

    <div class="product-table">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الفئة</th>
                    <th>السعر</th>
                    <th>الوحدة</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.unit }}</td>
                    <td><a href="/delete/{{ product.id }}" class="btn btn-danger btn-sm">حذف</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-outline-primary">العودة للصفحة الرئيسية</a>
    </div>
</div>

</body>
</html>
