{% extends 'base.html' %}

{% block content %}
    <h2>المنتجات المتاحة</h2>
    {% for product in products %}
        <div>
            <strong>{{ product.name }}</strong> - {{ product.category }} - {{ product.price }} SDG
        </div>
    {% else %}
        <p>لا توجد منتجات حالياً</p>
    {% endfor %}
{% endblock %}
