<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Crops Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0d47a1;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .product-card h3 {
            margin-top: 0;
        }
        footer {
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Crops Hunter</h1>
</header>

<nav>
    <a href="/">الصفحة الرئيسية</a>
    <a href="/admin">إدارة المنتجات</a>
    <a href="#contact">للتواصل معنا</a>
    <a href="#about">عن الموقع</a>
</nav>

<section class="products">
    {% for product in products %}
        <div class="product-card">
            <h3>{{ product.name }}</h3>
            <p><strong>السعر:</strong> {{ product.price }} SDG</p>
            <p><strong>التصنيف:</strong> {{ product.category }}</p>
        </div>
    {% endfor %}
</section>

<footer>
    جميع الحقوق محفوظة © Crops Hunter 2025
</footer>

</body>
</html>
