<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>Crops Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        /* شريط التنقل */
        nav {
            background-color: #007acc;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0; padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff9900;
        }
        /* المحتوى الرئيسي */
        main {
            padding: 30px 20px;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Crops Hunter</div>
        <ul>
            <li><a href="/">الصفحة الرئيسية</a></li>
            <li><a href="/admin">إدارة المنتجات</a></li>
            <li><a href="/contact">للتواصل معنا</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </nav>

    <main>
        <h1>مرحبًا بكم في Crops Hunter</h1>
        <p>هنا يمكنك متابعة أفضل أسعار المنتجات الزراعية السودانية بسهولة وبمصداقية عالية.</p>
        <!-- هنا ممكن تضيف قائمة المنتجات أو أي محتوى آخر -->
    </main>
</body>
</html>
