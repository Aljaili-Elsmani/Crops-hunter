<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>الصفحة الرئيسية - Crops Hunter</title>
</head>
<body>
    <h1>المنتجات</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">{{ product.name }}</a> 
                - {{ product.category }} - السعر: {{ product.price }} جنيه / {{ product.unit }}
            </li>
        {% else %}
            <li>لا توجد منتجات</li>
        {% endfor %}
    </ul>
</body>
</html>
