<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>الصفحة الرئيسية - Crops Hunter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
        h2 { background: #3498db; color: white; padding: 10px; border-radius: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        .product { margin-bottom: 20px; }
        nav a { margin: 10px; color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">الرئيسية</a>
        <a href="{{ url_for('products') }}">المنتجات</a>
        <a href="{{ url_for('admin') }}">إدارة المنتجات</a>
        <a href="{{ url_for('contact') }}">تواصل معنا</a>
    </nav>

    <h1>المنتجات حسب التصنيف</h1>

    {% for category, products in categories.items() %}
        <div class="category">
            <h2>{{ category }}</h2>
            <ul>
                {% for product in products %}
                    <li class="product">{{ product.name }} - {{ product.price }} {{ product.unit }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

</body>
</html>
