<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المنتجات</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; }
    h2 { color: #2c3e50; }
    .product { padding: 10px; border-bottom: 1px solid #ddd; }
    .delete-link { color: red; margin-right: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>المنتجات المتاحة</h1>

  {% if products %}
    {% for category, items in products.items() %}
      <h2>{{ category }}</h2>
      {% for product, details in items.items() %}
        <div class="product">
          <strong>{{ product }}</strong> - {{ details.price }} SDG
          <a class="delete-link" href="/delete/{{ category }}/{{ product | urlencode }}" onclick="return confirm('هل أنت متأكد من الحذف؟');">🗑 حذف</a>
        </div>
      {% endfor %}
    {% endfor %}
  {% else %}
    <p>لا توجد منتجات حالياً.</p>
  {% endif %}

  <p><a href="/admin">➕ إضافة منتج</a></p>
</body>
</html>
