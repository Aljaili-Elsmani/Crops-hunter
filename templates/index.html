<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المنتجات المتاحة</title>
</head>
<body>
    <h1>المنتجات المتاحة</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - {{ product.price }} SDG - ({{ product.category }})
                <a href="{{ url_for('delete', product_id=product.id) }}">[حذف]</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/admin">إضافة منتج جديد</a>
</body>
</html>
